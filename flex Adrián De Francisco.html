<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{
            display: flex;
            flex-direction: row; 
            justify-content: space-between;
            align-items: center;
            align-items: end;

            flex-wrap: wrap;
            width: 100%;
            height: 200px;
            border: 1px solid #000;
            
        }
        div{
            display: flex;
            height: 150px;
            width: 400px;
            border: 1px solid #000;
        }
        p:nth-child(odd){
            width: 20px;
            height: 40px;
            background-color: red;
        }
        p:nth-child(even){
            width: 20px;
            height: 40px;
            background-color: blue;
        }
        div:nth-child(2){
            flex-wrap: wrap;
            align-content: center;
        }
        div:nth-child(3){
            flex-wrap: wrap;
            align-content: end;
        }
        div:nth-child(4){
            flex-wrap: wrap;
            align-content: end;
        }


    </style>
</head>
<body>
    <main>
        <div>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
             
        </div>
        <div>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
             
        </div>
        <div>
            <p></p>
            <p></p>
            <p></p>
            <p></p>

        </div>
        <div>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>
        <div>Celda5</div>
        <div>Celda6</div>
        <div>Celda7</div>
        <div>Celda8</div>
        
    </main>
</body>
</html>
