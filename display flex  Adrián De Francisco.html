<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display flex</title>
    <style>
        p{
            margin: 0 auto;
            border: 1px solid #000;
            display: flex;
            flex-direction: column-reverse;
            justify-content: flex-end;
            flex-wrap: wrap;
            width: 200px;
            height: 200px;
        }
        span,b{
            width: 100px;
            height: 50px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <p>
        <span>Opcion 1</span>
        <b>Opcion 2</b>
        <span>Opcion 3</span>
        <span>Opcion 4</span>
        <span>Opcion 5</span>
    </p>
</body>
</html>
