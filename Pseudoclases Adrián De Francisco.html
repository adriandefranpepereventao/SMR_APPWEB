<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases</title>
    <style>
        p{
            color: red;
        }
        a{
            text-decoration: none;
        }
        a:link{
            color: green;
        }
        a:visited{
            color: yellow;
        }
        a:hover{
            color: red;
        }
        a:active{
            font-size: 50px;
        }
        div{
        border: 1px solid #000;
        width: 50px;
        background-color: gray;
        color: white;
        text-align: center;
        border-radius: 15px;  
        }
        main div{
            width: 100px;
            height: 50px;
            display: inline-block;
            background-color: blue;
        }
        div:empty{
            background-color: blue;
        }
         
    </style>
</head>
<body>
   <p><a href="http:www.cdmfp.es">enlace</a></p> 
   <div>bot√≥n</div>
   <div>1</div>
   <div></div>
   <div>3</div>
   <div></div>
   <div>5</div>
</body>
</html>
