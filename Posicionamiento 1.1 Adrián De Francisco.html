<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 950px;
            margin:0 auto;
            border: 1px solid black;
        }
        div{
            display: inline-block;
            position: relative;
            width: 300px;
            height: 50px;
            border: 1px solid black;
            background-color: gray;
            color: white;
            padding-top: 20px;
        }
        div:hover{
            top: 20px;
        }
        img{
            height:200px;
            width: 280px;
        }
        section{
            height: 150px;
            background-color: red;
            position: relative;
            right: 0;
            color: black;
        }
        p{
            background-color: gray;
            color: white;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div>Opcion 1</div>
    <div>Opcion 2</div>
    <div>Opcion 3</div>
    <img src="Coches/dodge-challenger-srt-demon-170-black-front.jpg" alt="">
    <img src="Coches/BMW M4.jpg" alt="">
    <img src="Coches/mercedes-amg-gt-lado.jpg" alt="">
    <section>
        <p>Hola mundo</p>
    </section>
</body>
</html>
