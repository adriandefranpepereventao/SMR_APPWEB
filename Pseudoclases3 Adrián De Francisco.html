<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Pseudoclases3</title>
</head>
<style>
    div{
        
        width: 50%;
        border: 2px solid #000;
        margin: auto;
        
    }
    span{
        display: inline-block;
        width: 30px;
        height: 20px;
        border: 1px solid #000;
    }
  p>span{
    background-color: rgb(128, 0, 0);
  } 
  p>span+span{
    background-color: rgb(15, 80, 15);
  }
  p>span+span+span{
    background-color: aqua;
  }
  p+p>span{
    background-color: rgb(233, 236, 4);
  }
  p+p>span+span{
    background-color: rgb(252, 46, 200);
  }
  p+p>span+span+span{
    background-color: rgb(23, 0, 128);
  }
  p+p+p>span{
    background-color: rgb(128, 0, 107);
  }
  p+p+p>span+span{
    background-color: rgb(54, 78, 54);
  }
  p+p+p>span+span+span{
    background-color: rgb(3, 133, 255);
  }
  p+p+p+p>span+span+span{
    background-color: rgb(255, 20, 3);
  }
  p+p+p+p>span+span{
    background-color: rgb(175, 3, 255);
  }
  p+p+p+p>span{
    background-color: rgb(3, 255, 3);
  }
    
</style>
<body>
    <h1>Pseudoclases3</h1>
    <div>
    <p><span>1</span> <span>2</span> <span>3</span></p>
    <p><span>4</span> <span>5</span> <span>6</span></p>
    <p><span>7</span> <span>8</span> <span>9</span></p>
    <p><span>#</span> <span>0</span> <span>*</span></p>

</div>
</body>
</html>
