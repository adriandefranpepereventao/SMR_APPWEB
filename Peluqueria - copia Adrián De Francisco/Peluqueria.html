<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peluqueria</title>
    <style>
        div{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            flex-wrap: wrap;
            border: 1px solid black;
            height: 800px;
            align-content: space-around;
            align-items: end;
        }
        p{
            height: 40px;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <p>contenido 1</p>
        <p>contenido 2</p>
        <p>contenido 3</p>
        <p>contenido 4</p>
        <p>contenido 5</p>
    </div>
</body>
</html>
