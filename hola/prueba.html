<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            position: absolute;
            top: 100px;
            left: 40%;
        }
        h1{
            position: absolute;
            margin: auto;
            color: white;
            background-color: gray;
            top: 0;
            left: 0;
        }
        img{
            position: absolute;
            width: 300px;
        }
        p:nth-of-type(1){
            position: absolute;
            bottom: 0;
            left: 0;
        }
        p:nth-of-type(2){
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <article>
                <h1>picachu</h1>
                <img src="il_1080xN.5204245853_7oeo.webp" alt="">
                <p>velocidad: 1500</p>
                <p>ataque: 2000</p>
            </article>
        </section>
    </main>
</body>
</html>
